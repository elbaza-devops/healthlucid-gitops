apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: dev-appset
  namespace: argocd # here we define the namesapce that the ApplicationSet Manifest will be deployed on.
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: https://github.com/elbaza-devops/healthlucid-gitops.git
        revision: HEAD
        directories:
          - path: configs/* # this will create variables with all the paths under /configs directory (eg all microservices configs dirs)
  template:
    metadata:
      namespace: argocd
      name: "{{.path.basename}}-dev" # Name displayed in ArgoCD UI (Application name)
      annotations:
        argocd.argoproj.io/sync-options: Prune=true
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: default
      source:
        repoURL: https://github.com/elbaza-devops/healthlucid-gitops.git
        targetRevision: HEAD
        path: helm-chart
        helm:
          releaseName: "{{.path.basename}}"
          valueFiles:
            - ../configs/{{.path.basename}}/values.yaml
            - ../configs/{{.path.basename}}/dev/values.yaml
      destination:
        server: https://kubernetes.default.svc
        namespace: dev
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
